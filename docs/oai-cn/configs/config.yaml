#### Common for UDR and AMF
database:
  host: mysql
  user: test
  type: mysql
  password: test
  database_name: oai_db
  generate_random: true
  connection_timeout: 300 # seconds

############## NF-specific configuration
amf:
  amf_name: "OAI-AMF"
  # This really depends on if we want to keep the "mini" version or not
  support_features_options:
    enable_simple_scenario: no # "no" by default with the normal deployment scenarios with AMF/SMF/UPF/AUSF/UDM/UDR/NRF.
                               # set it to "yes" to use with the minimalist deployment scenario (including only AMF/SMF/UPF) by using the internal AUSF/UDM implemented inside AMF.
                               # There's no NRF in this scenario, SMF info is taken from "nfs" section.
    enable_nssf: yes
    enable_smf_selection: yes
  relative_capacity: 30
  statistics_timer_interval: 20  # in seconds
  emergency_support: false
  served_guami_list:
    - mcc: 724
      mnc: 70
      amf_region_id: 01
      amf_set_id: 001
      amf_pointer: 01
  plmn_support_list:
    - mcc: 724
      mnc: 70
      tac: 0x0001
      nssai:
        - *embb_slice
        - *urllc_slice
        - *miot_slice
  supported_integrity_algorithms:
    - "NIA1"
    - "NIA2"
  supported_encryption_algorithms:
    - "NEA0"
    - "NEA1"
    - "NEA2"

smf:
  ue_mtu: 1500
  support_features:
    use_local_subscription_info: no # Use infos from local_subscription_info or from UDM
    use_local_pcc_rules: yes # Use infos from local_pcc_rules or from PCF
  # we resolve from NRF, this is just to configure usage_reporting
  upfs:
    - host: oai-upf
      config:
        enable_usage_reporting: no
  ue_dns:
    primary_ipv4: "8.8.8.8"
    primary_ipv6: "2001:4860:4860::8888"
    secondary_ipv4: "1.1.1.1"
    secondary_ipv6: "2001:4860:4860::8844"
  ims:
    pcscf_ipv4: "192.168.70.139"
    pcscf_ipv6: "fe80::7915:f408:1787:db8b"
  # the DNN you configure here should be configured in "dnns"
  # follows the SmfInfo datatype from 3GPP TS 29.510
  smf_info:
    sNssaiSmfInfoList:
      - sNssai: *embb_slice
        dnnSmfInfoList:
          - dnn: "nongbr"
      - sNssai: *urllc_slice
        dnnSmfInfoList:
          - dnn: "gbr"
      - sNssai: *miot_slice
        dnnSmfInfoList:
          - dnn: "iot"
  local_subscription_infos: # not used
    - single_nssai: *embb_slice
      dnn: "nonbgr"
      qos_profile:
        5qi: 9
        session_ambr_ul: "500Mbps"
        session_ambr_dl: "500Mbps"
    - single_nssai: *urllc_slice
      dnn: "gbr"
      qos_profile:
        5qi: 2
        session_ambr_ul: "1000Mbps"
        session_ambr_dl: "1000Mbps"
    - single_nssai: *miot_slice
      dnn: "iot"
      qos_profile:
        5qi: 82
        session_ambr_ul: "100Mbps"
        session_ambr_dl: "100Mbps"

upf:
  support_features:
    enable_bpf_datapath: no    # If "on": BPF is used as datapath else simpleswitch is used, DEFAULT= off
    enable_snat: yes           # If "on": Source natting is done for UE, DEFAULT= off
  remote_n6_gw: localhost      # Dummy host since simple-switch does not use N6 GW
  upf_info:
    sNssaiUpfInfoList:
    - sNssai: *embb_slice
      dnnUpfInfoList:
        - dnn: "nongbr"
    - sNssai: *urllc_slice
      dnnUpfInfoList:
        - dnn: "gbr"
    - sNssai: *miot_slice
      dnnUpfInfoList:
        - dnn: "iot"

## DNN configuration
dnns:
  - dnn: "nongbr"
    pdu_session_type: "IPV4V6"
    ipv4_subnet: "12.1.1.0/24"
    ipv6_prefix: "2001:db8:abcd:0001::/64"
  - dnn: "gbr"
    pdu_session_type: "IPV4V6"
    ipv4_subnet: "13.1.1.0/24"
    ipv6_prefix: "2001:db8:abcd:0002::/64"
  - dnn: "iot"
    pdu_session_type: "IPV4V6"
    ipv4_subnet: "14.1.1.0/24"
    ipv6_prefix: "2001:db8:abcd:0003::/64"