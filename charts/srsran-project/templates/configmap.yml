apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-configmap
data:
  entrypoint.sh: |
    {{- tpl (.Files.Get "resources/entrypoint.sh") . | indent 4 }}
  gnb-template.yaml: |
    {{- .Values.config | toYaml | nindent 2 }}
  ue.conf: |
    {{ tpl (.Files.Get "resources/ue.conf") . | indent 4 }}