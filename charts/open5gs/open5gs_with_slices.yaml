# 4G
hss:
  enabled: false
  mongodb:
    enabled: false
mme:
  enabled: false
pcrf:
  enabled: false
  mongodb:
    enabled: false
sgwc:
  enabled: false
sgwu:
  enabled: false

# 5G
amf:
  enabled: true
  image:
    tag: "2.7.2"
  config:
    networkName: usap5Ginfra
    sbi:
      client:
        scp:
          enabled: true
    guamiList: ## Global Unique AMF ID
      - plmn_id:
          mcc: "724" ## Mobile Country Code
          mnc: "70" ## Mobile Network Code
        amf_id:
          region: 1
          set: 1
    taiList: ## Tracking Area Identify
      - plmn_id:
          mcc: "724"
          mnc: "70"
        tac: [1] ## Tracking Area Code
    plmnList: ## Public Land Mobile Network
      - plmn_id:
          mcc: "724"
          mnc: "70"
        s_nssai: ## Single â€“ Network Slice Selection Assistance Information
          - sst: 1 ## eMBB
            sd: "0x000001"
          - sst: 2 ## URLLC
            sd: "0x000001"
          - sst: 3 ## MIoT
            sd: "0x000001"
          - sst: 4 ## default
            sd: "0x000001"
  nodeSelector:
    kubernetes.io/hostname: core5g
ausf:
  enabled: true
  image:
    tag: "2.7.2"
  config:
    sbi:
      client:
        scp:
          enabled: true
  nodeSelector:
    kubernetes.io/hostname: core5g
bsf:
  enabled: true
  image:
    tag: "2.7.2"
  config:
    sbi:
      client:
        scp:
          enabled: true
  nodeSelector:
    kubernetes.io/hostname: core5g
nrf:
  enabled: true
  image:
    tag: "2.7.2"
  config:
    servingList:
      - plmn_id:
          mcc: 724
          mnc: 70
  nodeSelector:
    kubernetes.io/hostname: core5g
nssf:
  enabled: true
  image:
    tag: "2.7.2"
  config:
    sbi:
      client:
        scp:
          enabled: true
    nsiList:
      - nrf:
        sst: 1 ## eMBB
        sd: "0x000001"
      - nrf:
        sst: 2 ## URLLC
        sd: "0x000001"
      - nrf:
        sst: 3 ## MIoT
        sd: "0x000001"
      - nrf:
        sst: 4 ## default
        sd: "0x000001"
  nodeSelector:
    kubernetes.io/hostname: core5g
pcf:
  enabled: true
  image:
    tag: "2.7.2"
  config:
    sbi:
      client:
        scp:
          enabled: true
  mongodb:
    enabled: false
  nodeSelector:
    kubernetes.io/hostname: core5g
udm:
