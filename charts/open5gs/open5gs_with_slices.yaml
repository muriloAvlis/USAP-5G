dbURI: "mongodb://{{ .Release.Name }}-mongodb/open5gs"

populate:
  enabled: true
  image:
    registry: docker.io
    repository: gradiant/open5gs-dbctl
    tag: 0.10.3
    pullPolicy: IfNotPresent
  nodeSelector:
    kubernetes.io/hostname: core5g
  initCommands:
    # example of initCommands:
    #  - open5gs-dbctl add 724700000000001 465B5CE8B199B49FAA5F0A2EE238A6BC E8ED289DEBA952E4283B54E88E6183CA
    #  - open5gs-dbctl add_ue_with_apn 724700000000002 465B5CE8B199B49FAA5F0A2EE238A6BC E8ED289DEBA952E4283B54E88E6183CA internet
    - open5gs-dbctl add_ue_with_slice 724700000000001 465B5CE8B199B49FAA5F0A2EE238A6BC E8ED289DEBA952E4283B54E88E6183CA internet 4 000001
    - open5gs-dbctl add_ue_with_slice 724700000000002 465B5CE8B199B49FAA5F0A2EE238A6BC E8ED289DEBA952E4283B54E88E6183CA internet 4 000001

# Common
mongodb:
  enabled: true
  image:
    tag: 7.0.14
  auth:
    enabled: false
  global:
    storageClass: openebs-hostpath
  nodeSelector:
    kubernetes.io/hostname: core5g

# eMBB
## SMF Slice 1 (eMBB)
smf-embb:
  enabled: true
  image:
    tag: "2.7.2"
  config:
    info:
      - s_nssai:
          - sst: 1
            sd: 000001
            dnn:
              - internet
    upf:
      pfcp:
        hostname: open5gs-upf-embb-pfcp
    sbi:
      client:
        scp:
          enabled: true
    pcrf:
      enabled: false
    dnsList:
      - "8.8.8.8"
      - "1.1.1.1"
    subnetList:
      - subnet: 10.45.0.0/24
        gateway: 10.45.0.1
        dnn: internet
    mtu: 1500
  nodeSelector:
    kubernetes.io/hostname: core5g

## UPF Slice 1 (eMBB)
upf-embb:
  enabled: true
  image:
    tag: "2.7.2"
  config:
    subnetList:
      - subnet: 10.45.0.0/24
        gateway: 10.45.0.1
        dnn: internet
        dev: ogstun
        createDev: true
        enableNAT: true
  nodeSelector:
    kubernetes.io/hostname: core5g

