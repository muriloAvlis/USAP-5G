{{- $topCtx :=  . }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "common.configmapname.e2term" $topCtx }}-config-configmap
  namespace: {{ include "common.namespace.platform" $topCtx }}
data:
  config.conf: |
    nano=${nano}
    loglevel=info
    volume=log
    local-ip=${RMR_SRC_IP}
    prometheusMode=pull
    prometheusPushTimeOut=10
    prometheusPushAddr=127.0.0.1:7676
    prometheusPort=8088
    trace=stop
    external-fqdn=${RMR_SRC_IP}
    pod_name=E2TERM_POD_NAME
    sctp-port=${sctp}