## @section srsran parameters

## Bitnami srsran and srsran-monitor-moduleimage version
## ref: https://hub.docker.com/r/openverso/srsran-5g/tags/
## @param image.srsran.registry srsran image registry
## @param image.srsran.repository srsran Image name
## @param image.srsran.tag srsran Image tag
## @param image.srsran.digest srsran image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag
## @param image.srsran.pullPolicy srsran image pull policy
## @param image.srsran.pullSecrets Specify docker-registry secret names as an array
## @param image.srsran.debug Specify if debug logs should be enabled
## @param image.monitor.registry srsran image registry
## @param image.monitor.repository srsran Image name
## @param image.monitor.tag srsran Image tag
## @param image.monitor.digest srsran image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag
## @param image.monitor.pullPolicy srsran image pull policy
## @param image.monitor.pullSecrets Specify docker-registry secret names as an array
## @param image.monitor.debug Specify if debug logs should be enabled
##
image:
  srsran:
    registry: docker.io
    repository: muriloavlis/srsran-5g
    tag: "zmq_latest" 
    digest: ""
    ## Specify a imagePullPolicy
    ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
    ## ref: https://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    ##
    pullPolicy: Always
    ## Optionally specify an array of imagePullSecrets.
    ## Secrets must be manually created in the namespace.
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ## e.g:
    ## pullSecrets:
    ##   - myRegistryKeySecretName
    ##
    # pullSecrets: []
    ## Set to true if you would like to see extra information on logs
    ##
    debug: false

## @param extraEnvVars Extra environment variables
extraEnvVars:
  - name: AMF_HOSTNAME
    value: open5gs-amf-ngap.open5gs.svc
  - name: AMF_BIND_INTERFACE
    value: eth0
  - name: RIC_HOSTNAME
    value: service-ricplt-e2term-sctp-alpha.ricplt.svc
  - name: RIC_BIND_INTERFACE
    value: eth0
  - name: RUN_AS
    value: gnb

config:
  gnb-template.yml: |-
    gnb_id: 0                    
    gnb_id_bit_length: 22          
    ran_node_name: srs_cu_du
    gnb_du_id: 0              
         
    cu_cp:
      inactivity_timer: 7200                # Sets the UE/PDU Session/DRB inactivity timer in seconds. Supported: [1 - 7200].
      amf:
        no_core: false              
        addr: $AMF_ADDR                                
        port: 38412                           
        bind_addr: $AMF_BIND_ADDR                
        bind_interface: auto                  
        supported_tracking_areas:             
          - tac: 1                             
            plmn_list:                         
              - plmn: "00101"                 
                tai_slice_support_list:
                  - sst: 1
                  - sst: 2
                  - sst: 3
                  - sst: 128

    ru_sdr:
      device_driver: zmq                
      device_args: tx_port=tcp://127.0.0.1:2000,rx_port=tcp://127.0.0.1:2001,base_srate=23.04e6
      srate: 23.04                      # RF sample rate might need to be adjusted according to selected bandwidth.
      tx_gain: 75                       # Transmit gain of the RF might need to adjusted to the given situation.
      rx_gain: 75                       # Receive gain of the RF might need to adjusted to the given situation.

    cell_cfg:
      dl_arfcn: 368500                  # ARFCN of the downlink carrier (center frequency).
      band: 3                           # The NR band.
      channel_bandwidth_MHz: 20         # Bandwith in MHz. Number of PRBs will be automatically derived.
      common_scs: 15                    # Subcarrier spacing in kHz used for data.
      plmn: "00101"                     # PLMN broadcasted by the gNB.
      tac: 1                            # Tracking area code (needs to match the core configuration).
      slicing:                              
          - sst: 1
            sched_cfg:                      
              min_prb_policy_ratio: 0       
              max_prb_policy_ratio: 100
          - sst: 2
            sched_cfg:                      
              min_prb_policy_ratio: 0       
              max_prb_policy_ratio: 80
          - sst: 3
            sched_cfg:                      
              min_prb_policy_ratio: 0       
              max_prb_policy_ratio: 60
          - sst: 128
            sched_cfg:                      
              min_prb_policy_ratio: 0       
              max_prb_policy_ratio: 20
      pdcch:
        common:
          ss0_index: 0                  # Set search space zero index to match srsUE capabilities
          coreset0_index: 12            # Set search CORESET Zero index to match srsUE capabilities
        dedicated:
          ss2_type: common              # Search Space type, has to be set to common
          dci_format_0_1_and_1_1: false # Set correct DCI format (fallback)
      prach:
        prach_config_index: 1           # Sets PRACH config to match what is expected by srsUE
      pdsch:
        mcs_table: qam64
    
    log:
      filename: /tmp/gnb.log            # Path of the log file.
      all_level: info                   # Logging level applied to all layers.

    e2:
      enable_cu_cp_e2: true                
      enable_cu_up_e2: true                
      enable_du_e2: true                   
      addr: $RIC_ADDR                      
      port: 36421
      bind_addr: $RIC_BIND_ADDR                 
      e2sm_kpm_enabled: true            
      e2sm_rc_enabled: true             

    metrics:
      cu_cp_statistics_report_period: 1  # Sets the CU-CP statistics report period in seconds.
      cu_up_statistics_report_period: 1  # Sets the CU-UP statistics report period in seconds.
      pdcp_report_period: 1000           # PDCP metrics report period (in milliseconds)             
      rlc_report_period: 1000            # RLC metrics report period (in milliseconds)   
      enable_json_metrics: false        
      autostart_stdout_metrics: true   
      sched_report_period: 1000         

ue:
  image:
    registry: docker.io
    repository: muriloavlis/srsue # gradiant/srsran-4g
    tag: latest # "23_11"
    digest: ""
    ## Specify a imagePullPolicy
    ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
