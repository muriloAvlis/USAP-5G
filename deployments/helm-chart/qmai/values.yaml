# Default values for qmai.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# App name override
nameOverride: ""
fullnameOverride: "qmai"

# Replicas
replicaCount: 1

# image pull
image:
  repository: muriloAvlis/qmai
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: '{{ .Chart.AppVersion }}'

imagePullSecrets: []

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  grpc:
    port: 5150
  gnmi:
    port: 9339 # It is necessary port ??
  gui:         # TODO: Would the GUI be here?
    port: 8000
    nodePort:
      enabled: false
      port: 31800


config:
  qmai:
    e2tEndpoint: "onos-e2t:5150"
    kpmVersion: "v2"
    configJson:
      reportPeriod:
        interval: 1000
        granularity: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

logging:
  loggers:
    root:
      level: info
      output:
        stdout:
          sink: stdout
  sinks:
    stdout:
      type: stdout
      stdout: {}